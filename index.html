<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dice Game</title>
</head>
<body>
    <img class="dice-bg" src="./dice-games.webp" alt="">
    <div id="game-container">
        <h1>Dice Game</h1>
        <div class="flex">
            <div>
                <img id="dice" class="dice-image" src="" alt="Dice">
            </div>
            <div>
                <div id="player1-score" class="player-score">Player 1 Score: 0</div>
                <div id="player2-score" class="player-score">Player 2 Score: 0</div>
                <div id="current-score" class="player-score">Current Score: 0</div>
            </div>
        </div>
        
        <button id="roll-dice">Roll Dice</button>
        <button id="hold">Next Player</button>
        <button id="new-game">New Game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
